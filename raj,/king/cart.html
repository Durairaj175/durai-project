<body>

        <table class="cart-table">
            <thead>
                <tr>
                    <th>PRODUCT</th>

                    <th>QTY</th>

                    <th>TOTAL</th>

            </thead>
            <tbody>

                    <td>
                        <div class="product">
                            <img src="st.webp" alt="Happy Little Critter">

                    <td>
                        <button class="qty-btn" onclick="updateQty(-1, 0)">-</button>
                        <input type="text" class="qty-input" value="3">
                        <button class="qty-btn" onclick="updateQty(1, 0)">+</button>
                    </td>
                    <td>Â£2.95</td>
                    <td class="total-price">Â£182.95</td>
                </tr>
                <tr>
                    <td>
                        <div class="product">
                            <img src="sht.avif" alt="Scared Little Kittie">
                            <span>Half hand shirts </span>
                        </div>
                    </td>
                    <td>Â£23.99</td>
                    <td>
                        <button class="qty-btn" onclick="updateQty(-1, 1)">-</button>
                        <input type="text" class="qty-input" value="1">
                        <button class="qty-btn" onclick="updateQty(1, 1)">+</button>
                    </td>
                    <td>Â£1.95</td>

                </tr>
            </tbody>
        </table>

        <div class="cart-footer">
            <button class="update-btn">Update Cart</button>
        </div>
    </div>
<script>
    function updateQty(change, rowIndex) {
    let qtyInputs = document.querySelectorAll(".qty-input");
    let totalPrices = document.querySelectorAll(".total-price");
    
    let prices = [59.99, 23.99]; // Prices of items
    let vat = [2.95, 1.95]; // VAT values

    let qty = parseInt(qtyInputs[rowIndex].value) + change;
    
    if (qty < 1) qty = 1; // Prevent negative values
    qtyInputs[rowIndex].value = qty;

    let total = (prices[rowIndex] * qty + vat[rowIndex]).toFixed(2);
    totalPrices[rowIndex].innerText = Â£${total};
    }
</script>
</body>
